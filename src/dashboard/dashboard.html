<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shorcut icon" href="../assets/Spotify_Icon_RGB_Green.png" type="image/x-icon">
    <script type="module" src="dashboard.js"></script>
</head>
<body class="bg-black text-primary h-screen">
    <main class="h-full grid-template-areas grid grid-cols-[250px_1fr] grid-rows-[1fr_auto]">
        <aside class="sidenav">
            <nav class="flex flex-col items-start gap-8 py-8 px-4">
                <section>
                    <a href=" /">
                        <img class="h-10 w-full object-contain" src="../assets/Spotify_Logo_RGB_White.png" alt="Spotify logo">
                    </a>
                </section>
                <section>
                    <ul class="flex flex-col gap-4 text-sm  text-zinc-300">
                        <li class="flex items-center gap-2 hover:text-primary cursor-pointer"><span class="material-symbols-outlined">home</span> Home<span></span>
                        </li>
                        <li class="flex items-center gap-2 hover:text-primary cursor-pointer"><span class="material-symbols-outlined">search</span> Search<span></span>
                        </li>
                    </ul>
                </section>
                <section id="user-playlists" class="w-full border-t border-light-black pt-4">
                    <ul class="flex flex-col gap-4 text-sm text-zinc-300 ">
                        <li>playlist 1</li>
                    </ul>
                </section>
            </nav>
        </aside>
        <article class=" relative content overflow-auto bg-transparent">
            <header class="header px-8 py-4 sticky top-0 bg-black/[0] z-10">
                <nav class="flex justify-end relative">
                   <button id="user-profile-btn" 
                   class="bg-black flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black">
                        <section>
                            <svg 
                                id="default-image"
                                xmlns="http://www.w3.org/2000/svg" 
                                fill="none" 
                                viewBox="0 0 24 24" 
                                stroke-width="1.5"
                                stroke="currentColor" 
                                class="w-6 h-6 rounded-full bg-gray">

                                <path 
                                    stroke-linecap="round" 
                                    stroke-linejoin="round" 
                                    d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                              </svg>  
                        </section>
                        <section class="flex justify-center gap-x-1">
                            <h3 id="display-name"></h3>
                        </section>
                   </button>
                   <ul id="profile-menu" class=" hidden absolute top-12 right-0 w-[200px] rounded-md bg-light-black p-1">
                    <li id="logout" class="w-full cursor-pointer rounded-md p-1 hover:bg-gray">Logout</li>
                   </ul>
                </nav>
            </header>
            <article 
            id="cover-content" 
            class=" grid grid-cols-[250px_1fr] auto-rows-[250px] gap-4 pt-16 absolute w-full -z-[1] h-80 top-0 px-4 bg-gradient-to-b from-light-black to-black-base pt=16">
               
                    <img src="" alt="" srcset="">
                    <section>
                        <h2 id="platlist-name" class="text-4xl">PlaylistName</h2>
                        <p id="playlist-artists">artists</p>
                        <p id="playlist-details">likes</p>
                    </section>
            </article>

            <section id="page-content" class="bg-black-base mt-48">
                <header class="px-8">
                    <nav>
                        <ul class="grid grid-cols-[50px_2fr_1fr_50px] gap-4 text-zinc-400">
                            <li class="justify-self-center">#</li>
                            <li>Title</li>
                            <li>Album</li>
                            <li>Duration</li>
                        </ul>
                    </nav>
                </header>
                <section class="px-8" id="tracks">
                  
                </section>
            </section>
        </article>
        <footer class="now-playing border-t border-t-light-black bg-black-secondary text-zinc-400 p-4">
            <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
                <section id="song-info" class="grid grid-cols-[auto_1fr] place-content-center gap-4 invisible">
                    <img id="now-playing-image" class="h-12 w-12" src="" srcset="">
                    <section class="flex flex-col justify-center">
                        <h2 id="now-playing-song" class="text-sm font-semibold text-primary">song title</h2>
                        <p id="now-playing-artists" class="text-xm">song artists</p>
                    </section>
                </section>
              <!-- section for audio control -->
                <section id="audio-control" class="flex flex-col items-center justify-center">
                    <section class="flex items-center justify-center hover:text-primary">
                        <button id="prev" class="hover:text-primary">
                            <span style="font-size: 36px;" class="material-symbols-outlined">skip_previous</span>
                        </button>
                        <button id="play" class="hover:text-primary">
                            <span style="font-size: 36px;" class="material-symbols-outlined">play_circle</span>
                        </button>
                        <button id="next" class="hover:text-primary">
                            <span style="font-size: 36px;" class="material-symbols-outlined">skip_next</span>
                        </button>
                    </section> 
                
                <section class="w-full flex items-center justify-center gap-3">
                    <span id="song-duration-completed" class="text-sm">0:00</span>
                    <section id="timeline" class="bg-white w-full cursor-pointer rounded-3xl bg-secondary">
                        <section id="progress" class="bg-green w-0 h-2 rounded-3xl"></section>
                    </section>
                    <span id="total-song-duration" class="text-sm">0:00</span>
                </section>
            </section>
                <!-- section for volume -->
                <section id="volume-control" class="flex items-center justify-center">
                    <span class="material-symbols-outlined">volume_up</span>
                    <input id="volume" type="range" name="" value="100" min="0" max="100"/>
                    
                </section>
            </section>

        </footer>
    </main>
</body>
</html>
